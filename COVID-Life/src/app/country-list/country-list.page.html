<ion-header>
  <ion-toolbar>
    <ion-title>CountryList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab position="fixed">
    <ion-fab-button (click)="goToStatisticsPage()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ul *ngFor="let country of finalCountries">
    <ion-checkbox color="dark" slot="start"></ion-checkbox>
      {{country.Country}}
  </ul>
</ion-content>
